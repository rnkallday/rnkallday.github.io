    <style>
        @font-face {
            font-family: 'Chunk';
            src: url('/fonts/chunk.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Chunk', sans-serif;
        }

        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-move {
            animation: fadeInMove 1s ease-out forwards;
        }

        .interactive-text {
            transition: transform 0.2s ease;
        }

        .draw-line {
            width: 0;
            height: 4px;
            background-color: white;
            transition: width 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
    </style>
</head>
