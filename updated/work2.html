<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rian's Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="styles/animations.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-400 to-indigo-500 text-white">
  <header class="p-6 flex justify-between items-center">
    <nav class="flex flex-col gap-4 fixed bottom-6 right-6 text-lg">
      <a href="index.html" class="hover:opacity-80">HOME</a>
      <a href="about.html" class="hover:opacity-80">ABOUT</a>
      <a href="contact.html" class="hover:opacity-80">CONTACT</a>
    </nav>
  </header>

  <main class="p-6">

    <!-- "MY WORK" Text + Peeking Illustration -->
    <div id="my-work-container" class="relative inline-block">
      <!-- Simpler text size and spacing -->
      <div
        id="my-work"
        class="text-[8vw] leading-tight tracking-tight opacity-0 
               transition-opacity duration-500 fade-in-move"
      >
        MY WORK
      </div>

      <!-- The image that peeks over "WORK" -->
      <img
        id="peek-illustration"
        src="images/peek.jpg"
        alt="Peeking Illustration"
        class="absolute bottom-0 left-1/2 transform -translate-x-1/2 hidden"
      />
    </div>

    <!-- Intro Text -->
    <div class="mt-20 text-2xl">
      <p>A PORTFOLIO OF MULTIMEDIA WORK</p>
      <p>CREATED BY RIAN KOCHEL</p>
    </div>

    <!-- Portfolio Grid -->
    <section
      id="portfolio-grid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-12"
    >
      <!-- Filled by JavaScript -->
    </section>
  </main>

  <!-- Your external JavaScript -->
  <script src="scripts/script.js"></script>
</body>
</html>
