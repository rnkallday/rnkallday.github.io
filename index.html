<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fade in title
    const title = document.querySelector('.animate-fade');
    title.style.opacity = '1';
    
    // Grow line animation
    const line = document.querySelector('.scale-x-0');
    setTimeout(() => {
        line.style.transform = 'scaleX(1)';
    }, 300);
    
    // Scroll indicator animation
    const scrollDot = document.querySelector('.scroll-indicator div div');
    scrollDot.style.animation = 'scroll 1.5s infinite';
});
</script>
