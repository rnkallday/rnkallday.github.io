<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rian's Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/animations.css">
    <style>
        @font-face {
            font-family: 'Chunk';
            src: url('/fonts/chunk.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Chunk', sans-serif;
        }

        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-move {
            animation: fadeInMove 1s ease-out forwards;
        }

        .interactive-text {
            transition: transform 0.2s ease;
        }

        .draw-line {
            width: 0;
            height: 4px;
            background-color: white;
            transition: width 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-400 to-indigo-500 text-white">
    <header class="p-6 flex justify-between items-center">
        <nav class="flex flex-col gap-4 fixed bottom-6 right-6 text-lg">
            <a href="about.html" class="hover:opacity-80">ABOUT</a>
            <a href="work.html" class="hover:opacity-80">WORK</a>
            <a href="contact.html" class="hover:opacity-80">CONTACT</a>
        </nav>
    </header>

    <main class="p-6">
        <!-- Work Content -->
        <div id="work-title" class="text-[10vw] leading-none tracking-tight opacity-0 transition-opacity duration-500 fade-in-move interactive-text">
            WORK
            <div class="draw-line mt-2"></div>
        </div>

        <div class="mt-20 text-[2.1875rem]">
            <p>Here is a collection of my work.</p>
            <!-- Add your work content here -->
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Restore Draw Line Animation
        const line = document.querySelector('.draw-line');
        setTimeout(() => {
            line.style.width = '100%';
        }, 1500);

        // Restore Fade-in Animation for "WORK"
        const workTitle = document.getElementById('work-title');
        setTimeout(() => {
            workTitle.classList.remove('opacity-0');
        }, 500);
    });
    </script>
</body>
</html>
